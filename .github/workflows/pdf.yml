name: Docs

on:
  push:
    branches: '*'

jobs:
  docs:
    name: Docs

    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    container: osgeo/proj-docs

    steps:
    - uses: actions/checkout@v2
    - name: Print versions
      shell: bash -l {0}
      run: |
          python3 --version
          sphinx-build --version
    - name: Lint .rst files
      shell: bash -l {0}
      run: |
        if find . -name '*.rst' | xargs grep -P '\t'; then echo 'Tabs are bad, please use four spaces in .rst files.'; false; fi
    - name: PDF
      shell: bash -l {0}
      run: |
        make latexpdf
    - name: Spelling
      shell: bash -l {0}
      run: |
        make spell
    - uses: actions/upload-artifact@v2
      with:
        name: PDF
        path: build/latex/LAS.pdf
    - uses: actions/upload-artifact@v2
      with:
        name: HTML
        path: build/html/*
    - uses: actions/upload-artifact@v2
      with:
        name: Misspelled
        path: build/spelling/output.txt



